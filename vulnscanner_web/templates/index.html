<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="mb-4">üõ°Ô∏è Vulnerability Scanner (Nmap)</h1>
    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="target" class="form-control" placeholder="Enter domain or IP" required>
            <button class="btn btn-primary">Scan</button>
        </div>
    </form>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if result %}
    <div class="card text-dark">
        <div class="card-header">Scan Results</div>
        <div class="card-body">
            {% for host, ports in result.items() %}
                <h5>{{ host }}</h5>
                <ul>
                    {% for p in ports %}
                        <li>{{ p }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
